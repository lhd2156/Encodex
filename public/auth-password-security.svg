<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background clouds -->
  <ellipse cx="50" cy="150" rx="45" ry="22" fill="#374151" opacity="0.5"/>
  <ellipse cx="250" cy="140" rx="40" ry="20" fill="#374151" opacity="0.5"/>
  <ellipse cx="150" cy="170" rx="70" ry="25" fill="#374151" opacity="0.3"/>
  
  <!-- Stars -->
  <circle cx="25" cy="35" r="2" fill="#9CA3AF"/>
  <circle cx="275" cy="50" r="1.5" fill="#9CA3AF"/>
  <circle cx="180" cy="20" r="2" fill="#9CA3AF"/>
  <circle cx="80" cy="45" r="1.5" fill="#9CA3AF"/>
  
  <!-- Browser/Input window -->
  <rect x="50" y="40" width="200" height="120" rx="8" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Browser top bar -->
  <rect x="50" y="40" width="200" height="25" rx="8" fill="#374151"/>
  <rect x="50" y="57" width="200" height="8" fill="#374151"/>
  
  <!-- Window buttons -->
  <circle cx="68" cy="52" r="5" fill="#EF4444"/>
  <circle cx="88" cy="52" r="5" fill="#F59E0B"/>
  <circle cx="108" cy="52" r="5" fill="#22C55E"/>
  
  <!-- URL bar -->
  <rect x="130" y="47" width="110" height="12" rx="3" fill="#4B5563"/>
  
  <!-- Password field -->
  <rect x="70" y="85" width="160" height="35" rx="4" fill="#374151" stroke="#4B5563" stroke-width="2"/>
  
  <!-- Password asterisks -->
  <text x="85" y="108" fill="#9CA3AF" font-family="Arial" font-size="18">* * * * * * * *</text>
  
  <!-- Warning icon -->
  <g transform="translate(65, 75)">
    <polygon points="15,0 30,26 0,26" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <text x="11" y="20" fill="#1F2937" font-family="Arial" font-size="16" font-weight="bold">!</text>
  </g>
  
  <!-- Lock underneath -->
  <g transform="translate(135, 125)">
    <path d="M10 15 L10 10 C10 4.5 14.5 0 20 0 C25.5 0 30 4.5 30 10 L30 15" stroke="#6B7280" stroke-width="4" fill="none" stroke-linecap="round"/>
    <rect x="5" y="15" width="30" height="22" rx="3" fill="#6B7280"/>
    <circle cx="20" cy="24" r="3" fill="#1F2937"/>
    <rect x="18" y="24" width="4" height="6" fill="#1F2937"/>
  </g>
</svg>
