<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background clouds -->
  <ellipse cx="50" cy="140" rx="40" ry="20" fill="#374151" opacity="0.5"/>
  <ellipse cx="250" cy="130" rx="35" ry="18" fill="#374151" opacity="0.5"/>
  <ellipse cx="150" cy="160" rx="60" ry="25" fill="#374151" opacity="0.3"/>
  
  <!-- Stars -->
  <circle cx="30" cy="30" r="2" fill="#9CA3AF"/>
  <circle cx="270" cy="45" r="1.5" fill="#9CA3AF"/>
  <circle cx="200" cy="25" r="2" fill="#9CA3AF"/>
  <circle cx="100" cy="40" r="1.5" fill="#9CA3AF"/>
  
  <!-- Safe/Vault body -->
  <rect x="85" y="50" width="130" height="110" rx="8" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="3"/>
  
  <!-- Safe door frame -->
  <rect x="95" y="60" width="110" height="90" rx="4" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- Dial -->
  <circle cx="150" cy="105" r="25" fill="#374151" stroke="#1F2937" stroke-width="3"/>
  <circle cx="150" cy="105" r="18" fill="#4B5563"/>
  <circle cx="150" cy="105" r="4" fill="#9CA3AF"/>
  
  <!-- Dial markings -->
  <line x1="150" y1="83" x2="150" y2="87" stroke="#9CA3AF" stroke-width="2"/>
  <line x1="150" y1="123" x2="150" y2="127" stroke="#9CA3AF" stroke-width="2"/>
  <line x1="128" y1="105" x2="132" y2="105" stroke="#9CA3AF" stroke-width="2"/>
  <line x1="168" y1="105" x2="172" y2="105" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Handle -->
  <rect x="170" y="95" width="25" height="8" rx="4" fill="#6B7280"/>
  <circle cx="190" cy="99" r="6" fill="#4B5563" stroke="#374151" stroke-width="2"/>
  
  <!-- Key -->
  <g transform="translate(195, 55) rotate(25)">
    <ellipse cx="50" cy="25" rx="22" ry="22" fill="#FCD34D" stroke="#F59E0B" stroke-width="3"/>
    <rect x="18" y="20" width="35" height="10" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
    <rect x="5" y="17" width="18" height="16" rx="2" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
    <!-- Key hole -->
    <circle cx="50" cy="25" r="6" fill="#F59E0B"/>
    <!-- Key teeth -->
    <rect x="8" y="27" width="4" height="8" fill="#F59E0B"/>
    <rect x="14" y="27" width="4" height="6" fill="#F59E0B"/>
  </g>
</svg>
